<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snake Games</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background-color: #2c2c2c;
      width: 200px;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      border-radius: 6px;
    }

    .game-title {
      margin-top: 10px;
    }

    .background-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('imagenes_juegos/fondo-juego-futurista-azul-purpura_1128796-3333.avif'); /* Aquí va tu imagen de fondo */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  opacity: 0.15;
  filter: blur(6px);
  z-index: -1;
}

  </style>
</head>
<body>

  <div class="background-overlay"></div>


  <header>Tienda de Videojuegos</header>

  <div class="game-container">
    <div class="game-card" data-id="1">
      <img src="imagenes_juegos/RE4.png" alt="Juego 1">
      <div class="game-title">Resident Evil 4</div>
    </div>

    <div class="game-card" data-id="2">
      <img src="imagenes_juegos/Geometry Dash Portada.jpg" alt="Juego 2">
      <div class="game-title">Geometry Dash</div>
    </div>

    <div class="game-card" data-id="3">
      <img src="imagenes_juegos/portada left4dead2.jpg" alt="Juego 3">
      <div class="game-title">Left 4 Dead 2</div>
    </div>

    <div class="game-card" data-id="4">
      <img src="imagenes_juegos/portada Hk.jpg" alt="juego 4">
      <div class="game-title">Hollow Knight</div>
    </div>
  </div>

  <script>
    // Función para validar si el juego existe o está disponible
    function validarId(id) {
      return id <= 4; // Por ahora solo hay 4 juegos válidos
    }

    // Asignar evento a cada tarjeta
    document.querySelectorAll(".game-card").forEach(card => {
      card.addEventListener("click", () => {
        const id = card.dataset.id;
        if (validarId(id)) {
          window.location.href = `file.html?id=${id}`;
        } else {
          alert("Este juego aún no está disponible.");
        }
      });
    });
  </script>

</body>
</html>
